<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Register</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #0d6efd, #0dcaf0);
      background-image: url("chair2.png");
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .navbar {
      position: fixed;
      top: 0;
      left: 0px;
      width: 97%;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 12px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #fff;
      z-index: 999;
      margin-left: 0px;
    }

    .navbar .logo {
      font-size: 20px;
      font-weight: bold;
    }

    .navbar a {
      color: #fff;
      text-decoration: none;
      margin-left: 0px;
      font-weight: bold;
      margin-right: 10px;
    }

    .container {
      background: #fff;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      width: 300px;
      margin-top: 80px; /* space for navbar */
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #0d6efd;
    }

    input {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      background-color: #0d6efd;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0b5ed7;
    }

    .toggle {
      margin-top: 10px;
      text-align: center;
      color: #0d6efd;
      cursor: pointer;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <div class="logo">Furniture Portfolio</div>
    <div>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      
      
    </div>
  </div>

  <div class="container" id="form-container">
    <h2 id="form-title">Register</h2>

    <!-- Full Name input (hidden by default) -->
    <input type="text" id="fullname" class="hidden" placeholder="Full Name">

    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>
    
    <button onclick="handleSubmit()">Register</button>
    
    <div class="toggle" onclick="toggleForm()">Don't have an account? Register</div>
  </div>

  <script>
    let isLogin = true;

    function toggleForm() {
      isLogin = !isLogin;
      document.getElementById('form-title').textContent = isLogin ? 'Login' : 'Register';
      document.querySelector('button').textContent = isLogin ? 'Login' : 'Register';
      document.querySelector('.toggle').textContent = isLogin ? "Don't have an account? Register" : "Already have an account? Login";
      
      // Show/Hide Full Name field depending on mode
      document.getElementById('fullname').classList.toggle('hidden', isLogin);
    }

    function handleSubmit() {
      const fullname = document.getElementById('fullname').value.trim();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!isLogin && fullname === '') {
        alert('Please enter your full name.');
        return;
      }

      if (username === '' || password === '') {
        alert('Please fill all fields.');
        return;
      }

      // Proceed to next page (dummy navigation for now)
      window.location.href = 'nav.html';
    }
  </script>

</body>
</html>
